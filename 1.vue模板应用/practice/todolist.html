<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>待办事项</title>
    <script src='https://unpkg.com/vue'></script>
</head>
<style>
</style>

<body>
    <div id='Application'>
        <div>
            <input v-model="tasktxt" type="text" placeholder="请输入任务">
            <button @click="addTask">添加任务</button>
        </div>
        <ol>
            <li v-for="(item index) in todos">
                {{item}}
                <button @click="removeTask(index)">删除任务</button>
            </li>
        </ol>
    </div>
    <script>
        const App = {
            data() {
                return {
                    tasktxt:'',
                    todos:[]
                }
            },
            methods: {
                addTask(){
                    let tasktxt=this.data.tasktxt;
                    if(tasktxt.length==0){
                        alert("请输入任务");
                    }else{
                        this.todos.push(tasktxt);
                    }
                },
                removeTask(i){
                    this.todos.slice(i,1);
                }
            }

        }
        Vue.createApp(App).mount('#Application')
    </script>
</body>

</html>
