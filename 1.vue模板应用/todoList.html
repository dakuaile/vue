<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>待办任务列表</title>
    <script src='https://unpkg.com/vue'></script>
</head>
<style>
</style>

<body>
    <div id='Application'>
        <div >
            <span>新建任务</span>
            <input v-model="taskText" type="text" placeholder="输入任务...">
            <button @click="addTask" >添加</button>
        </div>
        <ol>
            <li v-for="(item,index) in todos">
                {{item}}
                <button @click="remove(index)">删除任务</button>
            </li>
        </ol>

    </div>
    <script>
        const App = {
            data() {
                return {
                    todos:[],
                    taskText:""
                }
            },
            methods: {
                addTask(){
                     if(this.taskText.length==0){
                        alert("请输入任务")
                        return
                     }
                     this.todos.push(this.taskText)
                     this.taskText='';        
                },
                remove(index){
                    this.todos.splice(index,1)
                }
            }
        }
        Vue.createApp(App).mount('#Application')
    </script>
</body>

</html>
